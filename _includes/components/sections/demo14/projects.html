<section class="wrapper bg-light">
  <div class="container py-14 py-md-17">
    <div class="row mb-8 text-center">
      <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto">
        <h2 class="fs-16 text-uppercase text-primary mb-3">{{ page.projects.title }}</h2>
        <h3 class="display-4">{{ page.projects.subtitle }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="grid grid-view projects-masonry">
      <div class="row gx-md-8 gy-10 gy-md-13 isotope">
        {% assign projects = site.projects | sort: 'date' | reverse %}
        {% for project in projects | limit: 6 %}
        <div class="project item col-md-6 col-xl-4 {{ project.category | slugify }}">
          <figure class="lift rounded mb-6">
            <a href="{{ project.url | relative_url }}">
              <img src="{{ project.thumbnail | default: project.hero_image | relative_url }}" alt="{{ project.title }}" />
            </a>
          </figure>
          <div class="project-details d-flex justify-content-center flex-column">
            <div class="post-header">
              <div class="post-category mb-2 text-{{ project.color | default: 'primary' }}">{{ project.category }}</div>
              <h2 class="post-title h3">{{ project.title }}</h2>
            </div>
            <!-- /.post-header -->
          </div>
          <!-- /.project-details -->
        </div>
        <!-- /.project -->
        {% endfor %}
      </div>
      <!-- /.row -->
    </div>
    <!-- /.grid -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
