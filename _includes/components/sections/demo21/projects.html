<section class="wrapper bg-light">
<div class="overflow-hidden">
  <div class="container pt-12 pt-lg-7 pb-14 pb-md-16">
    <div class="row">
      <div class="col-lg-10 col-xl-9 col-xxl-8 mx-auto text-center">
        <h2 class="fs-16 text-uppercase text-primary mb-3">{{ page.projects.title }}</h2>
        <h3 class="display-3 mb-10">{{ page.projects.subtitle }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="swiper-container grid-view nav-bottom nav-color mb-14" data-margin="30" data-dots="false" data-nav="true" data-items-md="2" data-items-xs="1">
      <div class="swiper overflow-visible">
        <div class="swiper-wrapper">
          {% assign sorted_projects = site.projects | where: "category", "Augmented Reality" | reverse %}
          {% for project in sorted_projects limit: 6 %}
          <div class="swiper-slide">
            <figure class="rounded mb-7">
              <a href="{{ project.url | relative_url }}">
                <img src="{{ project.thumbnail | default: project.hero_image | relative_url }}" 
                     srcset="{{ project.thumbnail | default: project.hero_image | relative_url }} 2x" 
                     alt="{{ project.title }}" />
              </a>
            </figure>
            <div class="project-details d-flex justify-content-center flex-column">
              <div class="post-header">
                <h2 class="post-title h3">
                  <a href="{{ project.url | relative_url }}" class="link-dark">{{ project.title }}</a>
                </h2>
                <div class="post-category text-ash">{{ project.category }}</div>
              </div>
              <!-- /.post-header -->
            </div>
            <!-- /.project-details -->
          </div>
          <!--/.swiper-slide -->
          {% endfor %}
        </div>
        <!--/.swiper-wrapper -->
      </div>
      <!-- /.swiper -->
    </div>
    <!-- /.swiper-container -->
  </div>
  <!-- /.container -->
  <div class="divider text-soft-primary mx-n2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100"><path fill="currentColor" d="M1260,1.65c-60-5.07-119.82,2.47-179.83,10.13s-120,11.48-180,9.57-120-7.66-180-6.42c-60,1.63-120,11.21-180,16a1129.52,1129.52,0,0,1-180,0c-60-4.78-120-14.36-180-19.14S60,7,30,7H0v93H1440V30.89C1380.07,23.2,1319.93,6.15,1260,1.65Z"/></svg>
  </div>
</div>
<!-- /.overflow-hidden -->
</section>
