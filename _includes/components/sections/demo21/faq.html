<section class="wrapper bg-light">
  <div class="container pt-6 pb-14 pb-md-16">
    <div class="row gx-lg-8 gx-xl-12 gy-10">
      <div class="col-lg-6 mb-0">
        <h2 class="fs-16 text-uppercase text-primary mb-4">{{ page.faq.title }}</h2>
        <h3 class="display-3 mb-4">{{ page.faq.subtitle }}</h3>
        <p class="mb-6">{{ page.faq.text }}</p>
        <a href="{{ page.faq.button.url }}" class="{{ page.faq.button.class }}">{{ page.faq.button.label }}</a>
      </div>
      <!--/column -->
      <div class="col-lg-6">
        <div id="accordion-3" class="accordion-wrapper">
          {% for item in page.faq.faq_items %}
          <div class="card accordion-item shadow-lg">
            <div class="card-header" id="accordion-heading-3-{{ forloop.index }}">
              <button class="collapsed" data-bs-toggle="collapse" data-bs-target="#accordion-collapse-3-{{ forloop.index }}" aria-expanded="false" aria-controls="accordion-collapse-3-{{ forloop.index }}">{{ item.title }}</button>
            </div>
            <!-- /.card-header -->
            <div id="accordion-collapse-3-{{ forloop.index }}" class="collapse" aria-labelledby="accordion-heading-3-{{ forloop.index }}" data-bs-target="#accordion-3">
              <div class="card-body">
                <p>{{ item.text }}</p>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.collapse -->
          </div>
          <!-- /.card -->
          {% endfor %}
        </div>
        <!-- /.accordion-wrapper -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
  <div class="overflow-hidden">
    <div class="divider text-navy mx-n2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100"><path fill="currentColor" d="M1260,1.65c-60-5.07-119.82,2.47-179.83,10.13s-120,11.48-180,9.57-120-7.66-180-6.42c-60,1.63-120,11.21-180,16a1129.52,1129.52,0,0,1-180,0c-60-4.78-120-14.36-180-19.14S60,7,30,7H0v93H1440V30.89C1380.07,23.2,1319.93,6.15,1260,1.65Z"/></svg>
    </div>
  </div>
  <!-- /.overflow-hidden -->
</section>
<!-- /section -->
