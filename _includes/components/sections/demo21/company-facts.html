<section class="wrapper bg-light">
  <div class="container pt-12 pt-lg-8 ">
    <div class="row gx-lg-8 gx-xl-12 gy-10 gy-lg-0 mb-11">
      <div class="col-lg-4 text-center text-lg-start">
        <h2 class="fs-16 text-uppercase text-primary mb-3">{{ page.company_facts.title }}</h2>
        <h3 class="display-3 mb-4 pe-xxl-5">{{ page.company_facts.subtitle }}</h3>
        <p class="mb-0 pe-xxl-11">{{ page.company_facts.text }}</p>
      </div>
      <!-- /column -->
      <div class="col-lg-8 mt-lg-2">
        <div class="row align-items-center counter-wrapper gy-6 text-center">
          {% for counter in page.company_facts.counters %}
          <div class="col-md-4">
            <div class="icon btn btn-circle btn-lg btn-soft-primary pe-none mb-4"> <i class="{{ counter.icon }}"></i> </div>
            <h3 class="counter">{{ counter.count }}</h3>
            <p>{{ counter.text }}</p>
          </div>
          <!--/column -->
          {% endfor %}
        </div>
        <!--/.row -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
   
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
