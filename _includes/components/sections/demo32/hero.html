<section class="{{ page.hero.bg_class }}">
  <div class="container pt-17 pt-md-19 pb-21 pb-lg-23 text-center">
    <div class="row">
      <div class="col-lg-10 col-xl-9 col-xxl-8 mx-auto" data-cues="zoomIn" data-group="page-title" data-interval="-200" data-delay="500">
        <{{ page.hero.title_tag }} class="{{ page.hero.title_class }}">{{ page.hero.title }}</{{ page.hero.title_tag }}>
        <h1 class="{{ page.hero.main_title_class }}">{{ page.hero.main_title }}</h1>
        <div class="d-flex justify-content-center mb-4" data-cues="zoomIn" data-group="page-title-buttons" data-delay="900">
          {% for button in page.hero.buttons %}
            <span><a href="{{ button.url }}" class="{{ button.class }}">{{ button.label }}</a></span>
          {% endfor %}
        </div>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
