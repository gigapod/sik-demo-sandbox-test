
<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-16">

<div class="row gy-10 gy-sm-13 gx-lg-3 align-items-center">
  <div class="col-md-8 col-lg-6 position-relative">
    <a href="{{ page.about_video.video_url | relative_url }}" class="btn btn-circle btn-primary btn-play ripple mx-auto mb-5 position-absolute" style="top:50%; left: 50%; transform: translate(-50%,-50%); z-index:3;" data-glightbox><i class="icn-caret-right"></i></a>
    <div class="shape rounded bg-soft-primary rellax d-md-block" data-rellax-speed="0" style="bottom: -1.8rem; right: -1.5rem; width: 85%; height: 90%; "></div>
    <figure class="rounded">
      <img src="{{ page.about_video.image | relative_url }}" 
           srcset="{{ page.about_video.image2x | relative_url }} 2x" 
           alt="About Video">
    </figure>
  </div>
  <!--/column -->
  <div class="col-lg-5 offset-lg-1">
    <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.about_video.subtitle }}</h2>
    <h3 class="display-4 mb-6">{{ page.about_video.title }}</h3>
    <p class="mb-6">{{ page.about_video.text }}</p>
    <div class="row gy-3 gx-xl-8">
      <div class="col-xl-6">
        <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
          {% for point in page.about_video.points limit:2 %}
          <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ point.text }}</span></li>
          {% endfor %}
        </ul>
      </div>
      <!--/column -->
      <div class="col-xl-6">
        <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
          {% for point in page.about_video.points offset:2 limit:2 %}
          <li{% if forloop.index == 1 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ point.text }}</span></li>
          {% endfor %}
        </ul>
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!--/column -->
</div>
<!--/.row -->

  </div>
  <!-- /.container -->
</section>
<!-- /section -->
