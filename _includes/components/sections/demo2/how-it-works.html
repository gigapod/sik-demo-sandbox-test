
<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-17">
<div class="row gy-10 gy-sm-13 gx-lg-3 align-items-center ">
  <div class="col-md-8 col-lg-6 position-relative">
    <div class="shape bg-line red rounded-circle rellax w-18 h-18" data-rellax-speed="1" style="top: -2.2rem; left: -2.4rem;"></div>
    <div class="shape rounded bg-soft-primary rellax d-md-block" data-rellax-speed="0" style="bottom: -1.8rem; right: -1.5rem; width: 85%; height: 90%; "></div>
    <figure class="rounded">
      <img src="{{ page.how_it_works.image | relative_url }}" 
           srcset="{{ page.how_it_works.image2x | relative_url }} 2x" 
           alt="How It Works" />
    </figure>
  </div>
  <!--/column -->
  <div class="col-lg-5 col-xl-4 offset-lg-1">
    <h2 class="display-4 mb-3">{{ page.how_it_works.title }}</h2>
    <p class="lead fs-lg mb-6">{{ page.how_it_works.subtitle }}</p>
    
    {% for step in page.how_it_works.steps %}
    <div class="d-flex flex-row mb-6">
      <div>
        <span class="icon btn btn-circle btn-primary pe-none me-5"><span class="number fs-18">{{ step.number }}</span></span>
      </div>
      <div>
        <h4 class="mb-1">{{ step.title }}</h4>
        <p class="mb-0">{{ step.text }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <!--/column -->
</div>
<!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
