{% comment %}
  Services section component for Demo2 page
{% endcomment %}
<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-16">
<div class="row">
  <div class="col-md-10 col-lg-8 col-xl-7 col-xxl-6 mx-auto text-center">
    <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.services.subtitle }}</h2>
    <h3 class="display-4 mb-10">{{ page.services.title }}</h3>
  </div>
  <!-- /column -->
</div>
<!-- /.row -->
<div class="row gx-md-8 gy-8 text-center ">
  {% for item in page.services.items %}
  <div class="col-md-6 col-lg-3">
    <div class="icon btn btn-circle btn-lg btn-primary pe-none mb-5"> <i class="{{ item.icon }}"></i> </div>
    <h4>{{ item.title }}</h4>
    <p class="mb-3">{{ item.text }}</p>
    <a href="#" class="more hover">Learn More</a>
  </div>
  <!--/column -->
  {% endfor %}
</div>
<!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
