<section class="wrapper overflow-hidden bg-soft-primary">
  <div class="container pt-6">
    <div class="row">
      <div class="col-md-11 col-lg-8 col-xl-7 col-xxl-6 mx-auto text-center">
        <h2 class="display-3 mb-4">{{ page.services.title }}</h2>
        <p class="lead fs-lg mb-11">{{ page.services.subtitle }}</p>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="row gx-md-8 gy-8 text-center mb-14 mb-md-17">
      {% for service in page.services.service_items %}
      <div class="col-md-6 col-lg-3">
        <div class="svg-bg svg-bg-lg bg-white rounded-xl shadow-xl mb-6">
          <img src="/assets/img/icons/solid/{{ service.icon }}.svg" class="svg-inject icon-svg solid-duo text-grape-fuchsia" alt="" />
        </div>
        <h3>{{ service.title }}</h3>
        <p class="mb-3">{{ service.text }}</p>
        <a href="{{ service.link }}" class="more hover">{{ service.link_text }}</a>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
