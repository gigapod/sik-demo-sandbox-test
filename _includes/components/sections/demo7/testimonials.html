<section class="wrapper bg-light">
    <div class="container pt-15 pt-md-18">
<h2 class="display-4 text-center mb-8">{{ page.testimonials.title }}</h2>
<div class="grid">
  <div class="row isotope gy-6">
    {% for testimonial in site.data.testimonials.testimonials %}
    <div class="item col-md-6 col-xl-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <span class="ratings {{ testimonial.rating }} mb-3"></span>
          <blockquote class="icon mb-0">
            <p>"{{ testimonial.quote }}"</p>
            <div class="blockquote-details">
              <img class="rounded-circle w-12" src="{{ testimonial.avatar_image }}" srcset="{{ testimonial.avatar_image2x }} 2x" alt="" />
              <div class="info">
                <h5 class="mb-1">{{ testimonial.name }}</h5>
                <p class="mb-0">{{ testimonial.position }}</p>
              </div>
            </div>
          </blockquote>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!--/column -->
    {% endfor %}
  </div>
  <!-- /.row -->
</div>
<!-- /.grid-view -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
