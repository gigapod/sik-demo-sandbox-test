<section class="wrapper bg-light">
  <div class="container pt-15 pt-md-18">
    <div class="row gx-lg-8 gx-xl-12 gy-10 align-items-center">
      <div class="col-lg-7">
        <figure><img class="w-auto" src="{{ page.control.image }}" srcset="{{ page.control.image2x }} 2x" alt="" /></figure>
      </div>
      <!--/column -->
      <div class="col-lg-5">
        <h3 class="display-4 mb-3">{{ page.control.title }}</h3>
        <p class="lead fs-lg lh-sm">{{ page.control.subtitle }}</p>
        <p class="mb-6">{{ page.control.text }}</p>
        <div class="row gy-3">
          <div class="col-xl-6">
            <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
              {% for feature in page.control.features limit:2 %}
              <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ feature.text }}</span></li>
              {% endfor %}
            </ul>
          </div>
          <!--/column -->
          <div class="col-xl-6">
            <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
              {% for feature in page.control.features offset:2 limit:2 %}
              <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ feature.text }}</span></li>
              {% endfor %}
            </ul>
          </div>
          <!--/column -->
        </div>
        <!--/.row -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
