<section class="wrapper bg-light">
    <div class="container pt-15 pt-md-18">
<div class="row gx-lg-8 gx-xl-12 gy-10">
  <div class="col-lg-7 order-lg-2">
    <figure><img class="w-auto" src="{{ page.why_choose_us.image }}" srcset="{{ page.why_choose_us.image2x }} 2x" alt="" /></figure>
  </div>
  <!--/column -->
  <div class="col-lg-5">
    <h3 class="display-4 mt-xxl-8 mb-3">{{ page.why_choose_us.title }}</h3>
    <p class="lead fs-lg lh-sm mb-6">{{ page.why_choose_us.subtitle }}</p>
    <div class="accordion accordion-wrapper" id="accordionExample">
      {% for item in page.why_choose_us.accordion %}
      <div class="card plain accordion-item">
        <div class="card-header" id="heading{{ forloop.index }}">
          <button class="{% unless item.active %}collapsed{% endunless %}" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.index }}" aria-expanded="{% if item.active %}true{% else %}false{% endif %}" aria-controls="collapse{{ forloop.index }}">{{ item.title }}</button>
        </div>
        <!--/.card-header -->
        <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse{% if item.active %} show{% endif %}" aria-labelledby="heading{{ forloop.index }}" data-bs-parent="#accordionExample">
          <div class="card-body">
            <p>{{ item.content }}</p>
          </div>
          <!--/.card-body -->
        </div>
        <!--/.accordion-collapse -->
      </div>
      <!--/.accordion-item -->
      {% endfor %}
    </div>
    <!--/.accordion -->
  </div>
  <!--/column -->
</div>
<!--/.row -->
</div>
</section>
