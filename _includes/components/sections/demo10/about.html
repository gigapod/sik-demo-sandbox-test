<section class="wrapper bg-light">
  <div class="container py-10 py-md-12">
    <div class="row gx-lg-8 gx-xl-12 gy-10 align-items-center">
      <div class="col-lg-6 order-lg-2">
        <div class="row gx-md-5 gy-5 align-items-center">
          <div class="col-md-6">
            <div class="row gx-md-5 gy-5">
              <div class="col-md-10 offset-md-2" data-cue="fadeIn" data-delay="300">
                <figure class="rounded"><img src="{{ page.about.images[0].image }}" srcset="{{ page.about.images[0].image2x }} 2x" alt=""></figure>
              </div>
              <!--/column -->
              <div class="col-md-12" data-cue="fadeIn" data-delay="900">
                <figure class="rounded"><img src="{{ page.about.images[1].image }}" srcset="{{ page.about.images[1].image2x }} 2x" alt=""></figure>
              </div>
              <!--/column -->
            </div>
            <!--/.row -->
          </div>
          <!--/column -->
          <div class="col-md-6" data-cue="fadeIn" data-delay="600">
            <figure class="rounded"><img src="{{ page.about.images[2].image }}" srcset="{{ page.about.images[2].image2x }} 2x" alt=""></figure>
          </div>
          <!--/column -->
        </div>
        <!--/.row -->
      </div>
      <!--/column -->
      <div class="col-lg-6">
        <h2 class="display-4 mb-3">{{ page.about.title }}</h2>
        <p class="lead fs-lg">{{ page.about.subtitle }}</p>
        <p class="mb-6">{{ page.about.text }}</p>
        <div class="row gy-3 gx-xl-8">
          <div class="col-xl-6">
            <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
              {% for feature in page.about.features limit:2 %}
              <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ feature.text }}</span></li>
              {% endfor %}
            </ul>
          </div>
          <!--/column -->
          <div class="col-xl-6">
            <ul class="icon-list bullet-bg bullet-soft-primary mb-0">
              {% for feature in page.about.features offset:2 limit:2 %}
              <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ feature.text }}</span></li>
              {% endfor %}
            </ul>
          </div>
          <!--/column -->
        </div>
        <!--/.row -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
