<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-17 ">
    <div class="row text-center">
      <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
        <h2 class="fs-16 text-uppercase text-gradient gradient-1 mb-3">{{ page.features.title_tag }}</h2>
        <h3 class="display-4 mb-9 px-xl-11">{{ page.features.title }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="row gy-8">
      {% for feature in page.features.features_list %}
      <div class="col-md-6 col-lg-4">
        <div class="d-flex flex-row">
          <div>
            <img src="{{ feature.icon }}" class="svg-inject icon-svg icon-svg-sm solid-duo text-grape-fuchsia me-4" alt="" />
          </div>
          <div>
            <h3 class="fs-22 mb-1">{{ feature.title }}</h3>
            <p class="mb-0">{{ feature.text }}</p>
          </div>
        </div>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
