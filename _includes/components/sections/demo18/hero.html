<section class="wrapper bg-light">
    <div class="container-card">
      <div class="card image-wrapper bg-full bg-image bg-overlay bg-overlay-light-500 mt-2 mb-5" data-image-src="{{ page.hero.bg_image }}">
        <div class="card-body py-14 px-0">
          <div class="container">
            <div class="row gx-md-8 gx-xl-12 gy-10 align-items-center text-center text-lg-start">
              <div class="col-lg-6" data-cues="slideInDown" data-group="page-title" data-delay="900">
                <h1 class="display-2 mb-4 me-xl-5 me-xxl-0">{{ page.hero.title }}</h1>
                <p class="lead fs-23 lh-sm mb-7 pe-xxl-15">{{ page.hero.subtitle }}</p>
                <div><a href="{{ page.hero.button.url }}" class="{{ page.hero.button.class }}">{{ page.hero.button.label }}</a></div>
              </div>
              <!--/column -->
              <div class="col-lg-6">
                <img class="img-fluid mb-n18" src="{{ page.hero.image }}" srcset="{{ page.hero.image2x }} 2x" data-cue="fadeIn" data-delay="300" alt="" />
              </div>
              <!--/column -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container -->
        </div>
        <!--/.card-body -->
      </div>
      <!--/.card -->
    </div>
    <!-- /.container-card -->
  </section>
  <!-- /section -->
