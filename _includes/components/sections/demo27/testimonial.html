<section class="wrapper bg-white">
  <div class="container">
    <div class="row position-relative mb-15 mb-md-17">
      <figure class="rounded position-absolute d-none d-lg-block" style="top: 50%; right:0; width: 45%; height: auto; transform: translateY(-50%); z-index:2"><img src="{{ page.testimonial.image }}" srcset="{{ page.testimonial.image2x }} 2x" alt=""></figure>
      <div class="col-lg-9 text-center">
        <div class="card bg-gray">
          <div class="card-body p-md-10 py-xxl-16">
            <div class="row gx-0">
              <div class="col-lg-8 ps-xl-10">
                <span class="ratings five fs-20 mb-3"></span>
                {% for testimonial in site.data.testimonials.testimonials | limit: 1 %}
                <blockquote class="border-0 fs-lg mb-0">
                  <p>{{ testimonial.quote }}</p>
                  <div class="blockquote-details justify-content-center text-center">
                    <div class="info p-0">
                      <h4 class="ls-sm mb-1">{{ testimonial.name }}</h4>
                      <p class="mb-0">{{ testimonial.position }}</p>
                    </div>
                  </div>
                </blockquote>
                {% endfor %}
              </div>
              <!-- /column -->
            </div>
            <!-- /.row -->
          </div>
          <!--/.card-body -->
        </div>
        <!--/.card -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
