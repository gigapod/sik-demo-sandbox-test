<section class="wrapper bg-white">
  <div class="container mb-15 mb-md-17">
    <div class="row gx-lg-8 gx-xl-12 gy-6">
      {% for item in page.vision_mission.items %}
      <div class="col-lg-4">
        <div class="d-flex flex-row">
          <div>
            <img src="/assets/img/icons/lineal/{{ item.icon }}.svg" class="svg-inject icon-svg icon-svg-md text-{{ item.icon_color }} me-5" alt="" />
          </div>
          <div>
            <h4 class="fs-20 ls-sm">{{ item.title }}</h4>
            <p class="mb-2">{{ item.text }}</p>
          </div>
        </div>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
