<section class="wrapper bg-white">
  <div class="container pt-15 pt-md-17 mb-12">
    <div class="row gy-10 gy-sm-13 gx-md-8 gx-xl-12 align-items-center">
      <div class="col-lg-6">
        <div class="row gx-md-5 gy-5">
          <div class="col-md-6">
            <figure class="rounded"><img src="{{ page.about.images[0].image }}" srcset="{{ page.about.images[0].image2x }} 2x" alt=""></figure>
          </div>
          <!--/column -->
          <div class="col-md-6 align-self-end">
            <figure class="rounded"><img src="{{ page.about.images[1].image }}" srcset="{{ page.about.images[1].image2x }} 2x" alt=""></figure>
          </div>
          <!--/column -->
          <div class="col-12">
            <figure class="rounded mx-md-5"><img src="{{ page.about.images[2].image }}" srcset="{{ page.about.images[2].image2x }} 2x" alt=""></figure>
          </div>
          <!--/column -->
        </div>
        <!--/.row -->
      </div>
      <!--/column -->
      <div class="col-lg-6">
        <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.about.title_tag }}</h2>
        <h3 class="display-3 ls-sm mb-5">{{ page.about.title }}</h3>
        <p class="mb-6">{{ page.about.text }}</p>
        <div class="row gy-3 gx-xl-8">
          <div class="col-xl-6">
            <ul class="icon-list bullet-primary mb-0">
              {% for feature in page.about.features limit:2 %}
              <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ feature.text }}</span></li>
              {% endfor %}
            </ul>
          </div>
          <!--/column -->
          <div class="col-xl-6">
            <ul class="icon-list bullet-primary mb-0">
              {% for feature in page.about.features offset:2 %}
              <li{% if forloop.index == 2 %} class="mt-3"{% endif %}><span><i class="uil uil-check"></i></span><span>{{ feature.text }}</span></li>
              {% endfor %}
            </ul>
          </div>
          <!--/column -->
        </div>
        <!--/.row -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
