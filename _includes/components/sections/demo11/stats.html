
<!-- /section -->
<section class="wrapper bg-gray">
  <div class="container pt-14 pt-md-17">
    <div class="row ">
      <div class="col-xl-10 mx-auto">
        <div class="card image-wrapper bg-full bg-image bg-overlay bg-overlay-400" data-image-src="{{ page.stats.background }}">
          <div class="card-body p-9 p-xl-11">
            <div class="row align-items-center counter-wrapper gy-8 text-center text-white">
              {% for stat in page.stats.stats_items %}
              <div class="col-6 col-lg-3">
                <h3 class="counter counter-lg text-white">{{ stat.count }}</h3>
                <p>{{ stat.text }}</p>
              </div>
              <!--/column -->
              {% endfor %}
            </div>
            <!--/.row -->
          </div>
          <!--/.card-body -->
        </div>
        <!--/.card -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
     </div>
</section>
