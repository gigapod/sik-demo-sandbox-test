<section class="wrapper image-wrapper bg-image bg-overlay bg-overlay-400 bg-content text-white" data-image-src="{{ page.hero.background }}">
  <div class="container pt-18 pb-16" style="z-index: 5; position:relative">
    <div class="row gx-0 gy-12 align-items-center">
      <div class="col-md-10 offset-md-1 offset-lg-0 col-lg-6 content text-center text-lg-start" data-cues="slideInDown" data-group="page-title" data-delay="600">
        <h1 class="display-2 mb-5 text-white">{{ page.hero.title }}</h1>
        <p class="lead fs-lg lh-sm mb-7 pe-xl-10">{{ page.hero.subtitle }}</p>
        <div class="d-flex justify-content-center justify-content-lg-start" data-cues="slideInDown" data-group="page-title-buttons" data-delay="900">
          {% for button in page.hero.buttons %}
          <span><a href="{{ button.url }}" class="{{ button.class }}">{{ button.label }}</a></span>
          {% endfor %}
        </div>
      </div>
      <!--/column -->
      <div class="col-lg-5 offset-lg-1">
        <div class="swiper-container dots-over shadow-lg" data-margin="5" data-nav="true" data-dots="true">
          <div class="swiper">
            <div class="swiper-wrapper">
              {% for slide in page.hero.slider %}
              <div class="swiper-slide">
                {% if slide.video %}
                <a href="{{ slide.video }}" class="btn btn-circle btn-white btn-play ripple mx-auto mb-5 position-absolute" style="top:50%; left: 50%; transform: translate(-50%,-50%); z-index:3;" data-glightbox data-gallery="hero"><i class="icn-caret-right"></i></a>
                {% endif %}
                <img src="{{ slide.image }}" srcset="{{ slide.image2x }} 2x" class="rounded" alt="" />
              </div>
              {% endfor %}
            </div>
            <!--/.swiper-wrapper -->
          </div>
          <!--/.swiper -->
        </div>
        <!-- /.swiper-container -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
