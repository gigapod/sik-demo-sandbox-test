<section class="wrapper bg-gray">
  <div class="container pt-14 pt-md-17 ">
    <div class="row  text-white text-center">
      <div class="col-xl-10 mx-auto ">
        <div class="card image-wrapper bg-full bg-image bg-overlay bg-overlay-400" data-image-src="{{ page.testimonials.background }}">
          <div class="card-body p-9 p-xl-12">
            <div class="row gx-0">
              <div class="col-xxl-9 mx-auto">
                <div class="swiper-container dots-light dots-closer mb-6" data-margin="30" data-dots="true">
                  <div class="swiper">
                    <div class="swiper-wrapper">
                      {% for testimonial in site.data.testimonials.testimonials %}
                      <div class="swiper-slide">
                        <span class="ratings {{ testimonial.rating }} mb-3"></span>
                        <blockquote class="border-0 fs-lg mb-2">
                          <p>{{ testimonial.quote }}</p>
                          <div class="blockquote-details justify-content-center text-center">
                            <div class="info ps-0">
                              <h5 class="mb-1 text-white">{{ testimonial.name }}</h5>
                              <p class="mb-0">{{ testimonial.position }}</p>
                            </div>
                          </div>
                        </blockquote>
                      </div>
                      <!--/.swiper-slide -->
                      {% endfor %}
                    </div>
                    <!--/.swiper-wrapper -->
                  </div>
                  <!--/.swiper -->
                </div>
                <!-- /.swiper-container -->
              </div>
              <!-- /column -->
            </div>
            <!-- /.row -->
          </div>
          <!--/.card-body -->
        </div>
        <!--/.card -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
     </div>
     </section>
