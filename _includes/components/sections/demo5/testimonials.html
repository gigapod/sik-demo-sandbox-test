<section class="wrapper bg-light">
  <div class="container  pt-14 pt-md-16">
    <div class="row gx-lg-8 gx-xl-12 gy-6 mb-14 align-items-center">
      <div class="col-lg-7 position-relative">
        <div class="shape bg-dot primary rellax w-18 h-18" data-rellax-speed="1" style="top: 0; left: -1.4rem; z-index: 0;"></div>
        <div class="row gx-md-5 gy-5">
          <div class="col-md-6" data-cue="fadeIn">
            <figure class="rounded mt-md-10 position-relative"><img src="/assets/img/photos/g5.jpg" srcset="/assets/img/photos/g5@2x.jpg 2x" alt=""></figure>
          </div>
          <!--/column -->
          <div class="col-md-6">
            <div class="row gx-md-5 gy-5">
              <div class="col-md-12 order-md-2" data-cue="fadeIn" data-delay="900">
                <figure class="rounded"><img src="/assets/img/photos/g6.jpg" srcset="/assets/img/photos/g6@2x.jpg 2x" alt=""></figure>
              </div>
              <!--/column -->
              <div class="col-md-10" data-cue="fadeIn" data-delay="300">
                <div class="card bg-pale-primary text-center">
                  <div class="card-body py-11 counter-wrapper">
                    <h3 class="counter text-nowrap">{{ page.testimonials.satisfied_counter.number }}</h3>
                    <p class="mb-0">{{ page.testimonials.satisfied_counter.text }}</p>
                  </div>
                  <!--/.card-body -->
                </div>
                <!--/.card -->
              </div>
              <!--/column -->
            </div>
            <!--/.row -->
          </div>
          <!--/column -->
        </div>
        <!--/.row -->
      </div>
      <!--/column -->
      <div class="col-lg-5 mt-5">
        <div class="swiper-container dots-closer mb-6" data-margin="30" data-dots="true">
          <div class="swiper">
            <div class="swiper-wrapper">
              {% for testimonial in site.data.testimonials.testimonials %}
              <div class="swiper-slide">
                <blockquote class="icon icon-top fs-lg text-center">
                  <p>"{{ testimonial.quote }}"</p>
                  <div class="blockquote-details justify-content-center text-center">
                    <div class="info ps-0">
                      <h5 class="mb-1">{{ testimonial.name }}</h5>
                      <p class="mb-0">{{ testimonial.position }}</p>
                    </div>
                  </div>
                </blockquote>
              </div>
              <!--/.swiper-slide -->
              {% endfor %}
            </div>
            <!--/.swiper-wrapper -->
          </div>
          <!--/.swiper -->
        </div>
        <!-- /.swiper-container -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
