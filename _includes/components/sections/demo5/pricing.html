<section class="wrapper bg-soft-primary">
  <div class="container pt-14 pb-18 pt-md-17 pb-md-22 text-center">
    <div class="row">
      <div class="col-lg-10 col-xl-9 col-xxl-8 mx-auto">
        <h3 class="display-4 mb-15 mb-md-6 px-lg-10">{{ page.pricing.title }}</h3>
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->

<section class="wrapper bg-light">
  <div class="container py-14 py-md-16">
    <div class="pricing-wrapper position-relative mt-n22 mt-md-n24">
      <div class="shape bg-dot primary rellax w-16 h-18" data-rellax-speed="1" style="top: 2rem; right: -2.4rem;"></div>
      <div class="shape rounded-circle bg-line red rellax w-18 h-18 d-none d-lg-block" data-rellax-speed="1" style="bottom: 0.5rem; left: -2.5rem;"></div>
      <div class="pricing-switcher-wrapper switcher">
        <p class="mb-0 pe-3">Monthly</p>
        <div class="pricing-switchers">
          <div class="pricing-switcher pricing-switcher-active"></div>
          <div class="pricing-switcher"></div>
          <div class="switcher-button bg-primary"></div>
        </div>
        <p class="mb-0 ps-3">Yearly</p>
      </div>
      <div class="row gy-6 mt-3 mt-md-5">
        {% for plan in page.pricing.pricing_plans %}
        <div class="col-md-6 col-lg-4{% if plan.popular %} popular{% endif %}">
          <div class="pricing card shadow-lg text-center">
            <div class="card-body">
              <img src="/assets/img/icons/lineal/{{ plan.icon }}.svg" class="svg-inject icon-svg icon-svg-md text-primary mb-3" alt="" />
              <h4 class="card-title">{{ plan.title }}</h4>
              <div class="prices text-dark">
                <div class="price price-show"><span class="price-currency">$</span><span class="price-value">{{ plan.monthly_price }}</span> <span class="price-duration">mo</span></div>
                <div class="price price-hide price-hidden"><span class="price-currency">$</span><span class="price-value">{{ plan.yearly_price }}</span> <span class="price-duration">yr</span></div>
              </div>
              <!--/.prices -->
              <ul class="icon-list bullet-bg bullet-soft-primary mt-7 mb-8 text-start">
                {% for feature in plan.features %}
                <li><i class="uil {% if feature.enabled %}uil-check{% else %}uil-times bullet-soft-red{% endif %}"></i><span>{{ feature.content }}</span></li>
                {% endfor %}
              </ul>
              <a href="{{ plan.button_url }}" class="btn btn-primary rounded">{{ plan.button_text }}</a>
            </div>
            <!--/.card-body -->
          </div>
          <!--/.pricing -->
        </div>
        <!--/column -->
        {% endfor %}
      </div>
      <!--/.row -->
    </div>
    <!--/.pricing-wrapper -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
