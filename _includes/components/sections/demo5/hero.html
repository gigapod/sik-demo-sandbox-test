<section class="wrapper bg-soft-primary  pt-10 pb-15 pt-md-14 pb-md-20">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-10 col-lg-8 col-xl-8 col-xxl-6 mx-auto mb-13" data-cues="slideInDown" data-group="page-title">
        <h1 class="display-1 mb-4">{{ page.hero.title }}</h1>
        <p class="lead fs-lg px-xl-12 px-xxl-6 mb-7">{{ page.hero.subtitle }}</p>
        <div class="d-flex justify-content-center" data-cues="slideInDown" data-group="page-title-buttons" data-delay="600">
          {% for button in page.hero.buttons %}
          <span><a class="{{ button.class }}" href="{{ button.url }}">{{ button.label }}</a></span>
          {% endfor %}
        </div>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
