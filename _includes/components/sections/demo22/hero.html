<section class="section-frame br-fix overflow-hidden">
  <div class="wrapper image-wrapper bg-cover bg-image bg-overlay bg-overlay-500" data-image-src="{{ page.hero.bg_image }}">
    <div class="container pt-18 pt-lg-21 pb-17 pb-lg-19 text-center">
      <div class="row">
        <div class="col-md-9 col-lg-8 col-xl-7 col-xxl-6 mx-auto" data-cues="zoomIn" data-group="page-title" data-interval="-200" data-delay="500">
          <h2 class="h6 text-uppercase ls-xl text-white mb-5">{{ page.hero.subtitle }}</h2>
          <h3 class="display-1 fs-54 text-white mb-7">{{ page.hero.title }}</h3>
          {% if page.hero.video_btn.enable %}
          <a href="{{ page.hero.video_btn.url }}" class="btn btn-circle btn-white btn-play ripple mx-auto" data-glightbox><i class="icn-caret-right"></i></a>
          {% endif %}
        </div>
        <!-- /column --> 
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
    <div class="overflow-hidden">
      <div class="divider text-white mx-n2">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 60"><path fill="currentColor" d="M0,0V60H1440V0A5771,5771,0,0,1,0,0Z"/></svg>
      </div>
    </div>
    <!-- /.overflow-hidden -->
  </div>
  <!-- /.wrapper -->
</section>
<!--/section -->
