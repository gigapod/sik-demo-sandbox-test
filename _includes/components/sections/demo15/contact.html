<section class="wrapper bg-light">
  <div class="container pt-19 pb-14 pt-md-20 pb-md-16">
    <div class="row gx-md-8 gx-xl-12 gy-10 align-items-center">
      <div class="col-md-8 col-lg-6 offset-lg-0 col-xl-5 offset-xl-1 position-relative">
        <div class="shape bg-dot primary rellax w-17 h-21" data-rellax-speed="1" style="top: -2rem; left: -1.4rem;"></div>
        <figure class="rounded"><img src="{{ page.contact.image }}" srcset="{{ page.contact.image2x }} 2x" alt=""></figure>
      </div>
      <!--/column -->
      <div class="col-lg-6">
        <img src="{{ page.contact.icon }}" class="svg-inject icon-svg icon-svg-md mb-4" alt="" />
        <h2 class="display-4 mb-8">{{ page.contact.title }}</h2>
        {% for info in page.contact.contact_info %}
        <div class="d-flex flex-row">
          <div>
            <div class="icon text-primary fs-28 me-6 mt-n1"> <i class="{{ info.icon }}"></i> </div>
          </div>
          <div>
            <h5 class="mb-1">{{ info.title }}</h5>
            {% if info.link %}
            <p {% unless forloop.last %}class="mb-0"{% endunless %}><a href="{{ info.link }}" class="link-body">{{ info.text }}</a></p>
            {% else %}
            <p {% unless forloop.last %}class="mb-0"{% endunless %}>{{ info.text }}</p>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
