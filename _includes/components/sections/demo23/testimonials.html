<section class="wrapper image-wrapper bg-image bg-overlay text-white" data-image-src="{{ page.testimonials.bg_image }}">
  <div class="container py-14 py-md-17 text-center">
    <i class="icn-flower text-white fs-30 opacity-50"></i>
    <div class="row mt-3">
      <div class="col-xl-9 col-xxl-8 mx-auto">
        <div class="swiper-container dots-light dots-closer mb-6" data-margin="30" data-dots="true">
          <div class="swiper">
            <div class="swiper-wrapper">
              {% for item in site.data.testimonials.testimonials %}
              <div class="swiper-slide">
                <blockquote class="border-0 fs-24 mb-0">
                  <p>"{{ item.quote }}"</p>
                  <div class="blockquote-details justify-content-center">
                    <div class="info p-0">
                      <h6 class="mb-0 text-white">{{ item.name }}</h6>
                    </div>
                  </div>
                </blockquote>
              </div>
              <!--/.swiper-slide -->
              {% endfor %}
            </div>
            <!--/.swiper-wrapper -->
          </div>
          <!--/.swiper -->
        </div>
        <!-- /.swiper-container -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
