<section class="wrapper bg-light">
  <div class="overflow-hidden">
    <div class="container py-14 py-md-16">
      <div class="row">
        <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto text-center">
          <i class="icn-flower text-leaf fs-30 opacity-25"></i>
          <h2 class="display-5 text-center mt-2 mb-10">{{ page.portfolio.title }}</h2>
        </div>
        <!--/column -->
      </div>
      <!--/.row -->
      <div class="swiper-container grid-view nav-bottom nav-color mb-14 text-center" data-margin="30" data-dots="false" data-nav="true" data-items-md="2" data-items-xs="1">
        <div class="swiper overflow-visible pb-2">
          <div class="swiper-wrapper">
            {% for item in page.portfolio.portfolio_items %}
            <div class="swiper-slide">
              <div class="card shadow-lg">
                <figure class="card-img-top overlay overlay-1">
                  <a href="{{ item.image2x }}" data-glightbox data-gallery="portfolio"><img class="img-fluid" src="{{ item.image }}" srcset="{{ item.image2x }} 2x" alt="" /></a>
                  <figcaption>
                    <h5 class="from-top mb-0">View Gallery</h5>
                  </figcaption>
                </figure>
                <div class="card-body p-6">
                  <h3 class="fs-21 mb-1">{{ item.title }}</h3>
                  <ul class="post-meta fs-16 mb-0">
                    <li>{{ item.count }} Photos</li>
                    <li>{{ item.category }}</li>
                  </ul>
                </div>
                <!--/.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!--/.swiper-slide -->
            {% endfor %}
          </div>
          <!--/.swiper-wrapper -->
        </div>
        <!-- /.swiper -->
      </div>
      <!-- /.swiper-container -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.overflow-hidden -->
</section>
<!-- /section -->
