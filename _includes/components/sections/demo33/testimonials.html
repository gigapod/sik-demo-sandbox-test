<section class="section-frame mx-xxl-11">
  <div class="wrapper image-wrapper bg-image bg-cover bg-overlay bg-overlay-light-500 section-frame-wrapper" data-image-src="{{ page.testimonials.background_image }}">
    <div class="container py-16 py-md-18">
      <div class="row">
        <div class="col-md-10 col-lg-9 col-xl-8 mx-auto text-center">
          <h3 class="display-2 mb-10 px-xxl-10">{{ page.testimonials.title }}</h3>
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
      <div class="row">
        <div class="grid col-md-11 mx-auto mb-lg-n23">
          <div class="row isotope gy-6">
            {% for testimonial in site.data.testimonials.testimonials %}
            <div class="item col-md-6 col-xl-4">
              <div class="card shadow-lg">
                <div class="card-body">
                  <span class="ratings {% if testimonial.rating == 5 %}five{% endif %} {% if testimonial.rating == 4 %}four{% endif %}{% if testimonial.rating == 3 %}three{% endif %}{% if testimonial.rating == 2 %}two{% endif %}{% if testimonial.rating == 1 %}one{% endif %} mb-3"></span>
                  <blockquote class="icon mb-0">
                    <p>"{{ testimonial.quote }}"</p>
                    <div class="blockquote-details">
                      <div class="info ps-0">
                        <h5 class="mb-1">{{ testimonial.name }}</h5>
                        <p class="mb-0">{{ testimonial.position }}</p>
                      </div>
                    </div>
                  </blockquote>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!--/column -->
            {% endfor %}
          </div>
          <!-- /.row -->
        </div>
        <!-- /.grid-view -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.wrapper -->
</section>
<!-- /section -->
