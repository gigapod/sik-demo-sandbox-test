<section class="wrapper bg-soft-primary">
  <div class="container pt-10 pb-15 py-lg-17 py-xl-20 py-xxl-22 position-relative">
    <img class="position-lg-absolute col-12 col-lg-12 mt-lg-n50p mb-3 mb-md-10 mb-lg-0" 
         src="{{ page.cta.image }}" 
         srcset="{{ page.cta.image2x }} 2x" 
         data-cue="fadeIn" 
         alt="" 
         style="{{ page.cta.image_position }}" />
    <div class="row gx-lg-8 gx-xl-12 align-items-center">
      <div class="col-md-10 offset-md-1 col-lg-6 offset-lg-6 mt-md-n9 text-center text-lg-start" data-cues="slideInDown" data-group="download">
        <h1 class="display-4 mb-4 px-md-10 px-lg-0">{{ page.cta.title }}</h1>
        <p class="lead fs-lg mb-7 px-md-10 px-lg-0 pe-xxl-15">{{ page.cta.subtitle }}</p>
        <div class="d-flex justify-content-center justify-content-lg-start" data-cues="slideInDown" data-group="download">
          {% for button in page.cta.buttons %}
          <span><a class="{{ button.class }}"><i class="{{ button.icon }}"></i> {{ button.label }}</a></span>
          {% endfor %}
        </div>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
