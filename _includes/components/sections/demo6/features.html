<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-17">
    <div class="row text-center mt-xl-12">
      <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
        <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.features.title }}</h2>
        <h3 class="display-4 mb-9 px-xxl-11">{{ page.features.subtitle }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="row gx-lg-8 gx-xl-12 gy-8 " data-cues="slideInUp" data-group="services">
      {% for feature in page.features.items %}
      <div class="col-md-6 col-lg-4">
        <div class="d-flex flex-row">
          <div>
            <img src="/assets/img/icons/lineal/{{ feature.icon }}.svg" class="svg-inject icon-svg icon-svg-sm {{ feature.color }} me-4" alt="" />
          </div>
          <div>
            <h4 class="mb-1">{{ feature.title }}</h4>
            <p class="mb-0">{{ feature.text }}</p>
          </div>
        </div>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
