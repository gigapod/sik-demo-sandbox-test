<section class="wrapper bg-light">
  <div class="container py-14 py-md-16">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 mx-auto text-center">
        <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.testimonials.title }}</h2>
        <h3 class="display-4 mb-6 px-xl-10 px-xxl-15">{{ page.testimonials.subtitle }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div data-cue="fadeIn">
      <div class="swiper-container dots-closer mb-6" data-margin="0" data-dots="true" data-items-xl="3" data-items-md="2" data-items-xs="1">
        <div class="swiper">
          <div class="swiper-wrapper">
            {% for testimonial in site.data.testimonials.testimonials %}
            <div class="swiper-slide">
              <div class="item-inner">
                <div class="card">
                  <div class="card-body">
                    <span class="ratings {{ testimonial.rating }} mb-3"></span>
                    <blockquote class="icon mb-0">
                      <p>"{{ testimonial.quote }}"</p>
                      <div class="blockquote-details">
                        <img class="rounded-circle w-12" src="{{ testimonial.avatar_image }}" srcset="{{ testimonial.avatar_image }} 2x" alt="" />
                        <div class="info">
                          <h5 class="mb-0">{{ testimonial.name }}</h5>
                          <p class="mb-0">{{ testimonial.position }}</p>
                        </div>
                      </div>
                    </blockquote>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
              </div>
              <!-- /.item-inner -->
            </div>
            <!--/.swiper-slide -->
            {% endfor %}
          </div>
          <!-- /.swiper-wrapper -->
        </div>
        <!-- /.swiper -->
      </div>
      <!-- /.swiper-container -->
    </div>
    <!-- /div -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
