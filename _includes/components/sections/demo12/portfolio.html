<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-17 pb-md-17">
    <div class="projects-tiles">
      <div class="project grid grid-view">
        <div class="row gx-md-8 gx-xl-12 gy-10 gy-md-12 isotope">
          <div class="item col-md-6 mt-md-7 mt-lg-15">
            <div class="project-details d-flex justify-content-center align-self-end flex-column ps-0 pb-0">
              <div class="post-header">
                <h2 class="display-4 mb-4 pe-xxl-15">{{ page.portfolio.title }}</h2>
                <p class="lead fs-lg mb-0">{{ page.portfolio.subtitle }}</p>
              </div>
              <!-- /.post-header -->
            </div>
            <!-- /.project-details -->
          </div>
          <!-- /.item -->
          
          
          {% assign featured_projects = site.projects | sort: 'date' | reverse %}
          {% for project in featured_projects | limit: 3 %}
          <div class="item col-md-6">
            <figure class="lift rounded mb-6">
              <a href="{{ project.url | relative_url }}">
                <img src="{{ project.thumbnail | default: project.hero_image | relative_url }}" 
                     srcset="{{ project.thumbnail | default: project.hero_image | relative_url }} 2x" 
                     alt="{{ project.title }}" />
              </a>
            </figure>
            <div class="post-category text-line mb-2 text-{{ project.color | default: 'purple' }}">{{ project.category }}</div>
            <h2 class="post-title h3">{{ project.title }}</h2>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
