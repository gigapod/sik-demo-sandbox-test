<div class="card bg-gray shadow-lg mb-14 mb-md-17 ">
  <div class="row gx-0">
    <div class="col-lg-6 image-wrapper bg-image bg-cover rounded-top rounded-lg-start" data-image-src="{{ page.testimonials.image }}">
    </div>
    <!--/column -->
    <div class="col-lg-6">
      <div class="p-10 p-xl-13">
        <div class="swiper-container dots-closer mb-6" data-margin="30" data-dots="true">
          <div class="swiper">
            <div class="swiper-wrapper">
              {% for testimonial in site.data.testimonials.testimonials | limit: 3 %}
              <div class="swiper-slide">
                <blockquote class="icon icon-top fs-lg text-center">
                  <p>"{{ testimonial.quote }}"</p>
                  <div class="blockquote-details justify-content-center text-center">
                    <div class="info ps-0">
                      <h5 class="mb-1">{{ testimonial.name }}</h5>
                      <p class="mb-0">{{ testimonial.position }}</p>
                    </div>
                  </div>
                </blockquote>
              </div>
              <!--/.swiper-slide -->
              {% endfor %}
            </div>
            <!--/.swiper-wrapper -->
          </div>
          <!-- /.swiper -->
        </div>
        <!-- /.swiper-container -->
      </div>
      <!--/div -->
    </div>
    <!--/column -->
  </div>
  <!--/.row -->
</div>
<!-- /.card -->
