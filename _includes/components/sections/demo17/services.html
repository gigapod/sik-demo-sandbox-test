
   
        <div class="row text-center">
          <div class="col-lg-9 col-xl-8 col-xxl-7 mx-auto">
            <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.services.subtitle }}</h2>
            <h3 class="display-4 mb-9">{{ page.services.title }}</h3>
          </div>

        <div class="row gx-md-8 gx-xl-12 gy-8 mb-14 mb-md-16 text-center">
          {% for service in page.services.service_items %}
          <div class="col-md-4">
            <div class="icon btn btn-block btn-lg btn-soft-{{ service.color }} pe-none mb-5"> <i class="{{ service.icon }}"></i> </div>

            <p class="mb-3">{{ service.text }}</p>
            <a href="{{ service.link }}" class="more hover link-{{ service.color }}">{{ service.link_text }}</a>
          </div>

          {% endfor %}
