<div class="row text-center">
  <div class="col-lg-10 col-xl-10 col-xxl-8 mx-auto">
    <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.case_studies.subtitle }}</h2>
    <h3 class="display-4 mb-9">{{ page.case_studies.title }}</h3>
  </div>
  <!-- /column -->
</div>
<!-- /.row --> 
<div class="swiper-container blog grid-view mb-18" data-margin="30" data-dots="true" data-items-xl="3" data-items-md="2" data-items-xs="1">
  <div class="swiper">
    <div class="swiper-wrapper">
      {% assign projects = site.projects | where: "category", "Products" | reverse %}
      {% for project in projects | limit: 4 %}
      <div class="swiper-slide">
        <article>
          <figure class="overlay overlay-1 hover-scale rounded mb-6">
            <a href="{{ project.url | relative_url }}"> 
              <img src="{{ project.thumbnail | default: project.hero_image | relative_url }}" alt="{{ project.title }}" />
            </a>
            <figcaption>
              <h5 class="from-top mb-0">Read More</h5>
            </figcaption>
          </figure>
          <div class="post-header">
            <h2 class="post-title h3 mb-3">
              <a class="link-dark" href="{{ project.url | relative_url }}">{{ project.title }}</a>
            </h2>
          </div>
          <!-- /.post-header -->
          <div class="post-footer">
            <ul class="post-meta">
              <li class="post-date">
                <i class="uil uil-calendar-alt"></i>
                <span>{{ project.date | date: "%B %d, %Y" }}</span>
              </li>
              <li class="post-comments">
                <a href="{{ project.url | relative_url }}">
                  <i class="uil uil-file-alt fs-15"></i>{{ project.category }}
                </a>
              </li>
            </ul>
            <!-- /.post-meta -->
          </div>
          <!-- /.post-footer -->
        </article>
        <!-- /article -->
      </div>
      <!--/.swiper-slide -->
      {% endfor %}
    </div>
    <!--/.swiper-wrapper -->
  </div>
  <!-- /.swiper -->
</div>
<!-- /.swiper-container -->
<hr class="my-14 my-md-16" />
