<div class="row gx-md-8 gx-xl-12 gy-10 align-items-center">
  <div class="col-lg-6">
    <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.strategy.subtitle }}</h2>
    <h3 class="display-4 mb-5">{{ page.strategy.title }}</h3>
    <p>{{ page.strategy.text }}</p>
    <p class="mb-6">{{ page.strategy.text2 }}</p>
    <a href="{{ page.strategy.button.url }}" class="{{ page.strategy.button.class }}">{{ page.strategy.button.label }}</a>
  </div>
  <!--/column -->
  <div class="col-lg-6">
    {% for step in page.strategy.steps %}
    <div class="d-flex flex-row {% if forloop.index == 2 %}mt-8 ms-lg-10{% elsif forloop.index > 1 %}mt-8{% endif %}">
      <div>
        <span class="icon btn btn-block btn-lg btn-soft-{{ step.color }} pe-none mt-1 me-5"><span class="number fs-22">{{ step.number }}</span></span>
      </div>
      <div>
        <h4 class="mb-1">{{ step.title }}</h4>
        <p class="mb-0">{{ step.text }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <!--/column -->
</div>
<!--/.row -->
<hr class="my-14 my-md-16" />
