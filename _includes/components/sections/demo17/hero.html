<section class="wrapper bg-gray">
  <div class="container pt-12 pt-md-16 text-center">
    <div class="row">
      <div class="col-lg-8 col-xxl-7 mx-auto text-center" data-cues="slideInDown" data-group="page-title" data-delay="600">
        <h2 class="fs-16 text-uppercase ls-xl text-dark mb-4">{{ page.hero.subtitle }}</h2>
        <h1 class="display-1 fs-58 mb-7">{{ page.hero.title }}</h1>
        <div class="d-flex justify-content-center mb-5 mb-md-0" data-cues="slideInDown" data-group="page-title-buttons" data-delay="900">
          {% for button in page.hero.buttons %}
          <span><a href="{{ button.url }}" class="{{ button.class }}">{{ button.label }}</a></span>
          {% endfor %}
        </div>
      </div>
      <!--/column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <figure class="position-absoute" style="bottom: 0; left: 0; z-index: 2;"><img src="{{ page.hero.background_image }}" alt="" /></figure>
</section>
<!-- /section -->
