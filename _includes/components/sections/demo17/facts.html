<div class="row gx-lg-8 gx-xl-12 gy-10 gy-lg-0 mb-11 align-items-end">
  <div class="col-lg-4">
    <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.facts.subtitle }}</h2>
    <h3 class="display-4 mb-0">{{ page.facts.title }}</h3>
  </div>
  <!-- /column -->
  <div class="col-lg-8 mt-lg-2">
    <div class="row align-items-center counter-wrapper gy-6 text-center">
      {% for counter in page.facts.counters %}
      <div class="col-md-4">
        <h3 class="counter counter-lg">{{ counter.count }}</h3>
        <p>{{ counter.text }}</p>
      </div>
      <!--/column -->
      {% endfor %}
    </div>
    <!--/.row -->
  </div>
  <!-- /column -->
</div>
<!-- /.row -->
