<section class="wrapper {{ bg_color | default: 'bg-soft-primary' }}">
  <div class="container pt-14 pt-md-17 pb-14">
    <div class="row">
      <div class="col-lg-11 col-xxl-10 mx-auto text-center">
        <h2 class="fs-15 text-uppercase text-muted mb-3">{{ page.faq.title }}</h2>
        <h3 class="display-4 mb-10 px-lg-12 px-xl-10 px-xxl-15">{{ page.faq.subtitle }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-7 mx-auto">  
        <div id="accordion-3" class="accordion-wrapper">
          {% for item in page.faq.questions %}
          <div class="card accordion-item shadow-lg">
            <div class="card-header" id="accordion-heading-3-{{ forloop.index }}">
              <button class="collapsed"
                      data-bs-toggle="collapse"
                      data-bs-target="#accordion-collapse-3-{{ forloop.index }}"
                      aria-expanded="false"
                      aria-controls="accordion-collapse-3-{{ forloop.index }}">
                {{ item.question }}
              </button>
            </div>
            <div id="accordion-collapse-3-{{ forloop.index }}"
                 class="collapse"
                 data-bs-parent="#accordion-3"
                 aria-labelledby="accordion-heading-3-{{ forloop.index }}">
              <div class="card-body">
                <p>{{ item.answer }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
