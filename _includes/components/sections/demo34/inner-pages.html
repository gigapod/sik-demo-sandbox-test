<section class="wrapper bg-gradient-reverse-primary">
  <div class="container pb-10 pb-md-13">
    <div class="row mb-8 text-center">
      <div class="col-lg-8 col-xl-7 mx-auto">
        <h2 class="fs-15 ls-xl text-uppercase text-muted">Inner Pages</h2>
        <h2 class="display-3 mt-3 mb-3 mb-0">{{ page.inner_pages.title }}</h2>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="grid grid-view projects-masonry">
      <div class="isotope-filter filter mb-10 text-start text-md-center">
        <p>Filter:</p>
        <ul>
          {% for category in page.inner_pages.categories %}
          <li><a class="filter-item {% if category.active %}active{% endif %}" data-filter="{{ category.filter }}">{{ category.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div data-cue="fadeIn">
        <div class="row gx-md-8 gx-xl-9 gy-8 gy-xl-9 isotope">
          {% for page_item in page.inner_pages.pages %}
          <div class="project item col-md-6 col-xl-4 {{ page_item.category }}">
            <figure class="itooltip itooltip-primary rounded shadow-lg" title='<h5 class="mb-0">{{ page_item.title }}</h5>'><a href="{{ page_item.url }}"> <img src="{{ page_item.image }}" srcset="{{ page_item.image2x }} 2x" alt="" /></a></figure>
          </div>
          <!-- /.project -->
          {% endfor %}
        </div>
        <!-- /.row -->
      </div>
      <!-- /div -->
    </div>
    <!-- /.grid -->
    <div class="mb-15"></div>
  </div>
  <!-- /.container -->
  <div class="overflow-hidden">
    <div class="divider text-light mx-n2">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100"><path fill="currentColor" d="M1260,1.65c-60-5.07-119.82,2.47-179.83,10.13s-120,11.48-180,9.57-120-7.66-180-6.42c-60,1.63-120,11.21-180,16a1129.52,1129.52,0,0,1-180,0c-60-4.78-120-14.36-180-19.14S60,7,30,7H0v93H1440V30.89C1380.07,23.2,1319.93,6.15,1260,1.65Z"/></svg>
    </div>
  </div>
  <!-- /.overflow-hidden -->
</section>
<!-- /section -->
