<section class="wrapper bg-gradient-reverse-primary">
  <div class="container pt-xl-10 text-center">
    <div class="row">
      <div class="col-md-10 col-lg-9 col-xl-8 col-xxl-7 mx-auto">
        <img src="/assets/img/demos/icon.png" srcset="/assets/img/demos/icon@2x.png 2x" alt="" />
        <h2 class="display-3 mt-3 mb-3 px-lg-8">{{ page.cta.title }}</h2>
        <p class="lead fs-lg mb-6">{{ page.cta.text }}</p>
        <a href="{{ page.cta.button.url }}" {% if page.cta.button.target %}target="{{ page.cta.button.target }}"{% endif %} class="btn btn-lg btn-primary rounded-pill mb-10">{{ page.cta.button.label }}</a>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <img class="img-fluid" src="{{ page.cta.bottom_image }}" srcset="{{ page.cta.bottom_image2x }} 2x" data-cue="fadeIn" alt="" />
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
