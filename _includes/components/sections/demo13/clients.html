<section class="wrapper bg-gray">
  <div class="container py-14 py-md-16">
    <div class="row gx-lg-8 gx-xl-12 gy-10 gy-lg-0 mb-10">
      <div class="col-lg-4 mt-lg-2">
        <h3 class="display-4 mb-3 pe-xxl-5">{{ page.clients.title }}</h3>
        <p class="lead fs-lg mb-0 pe-xxl-5">{{ page.clients.subtitle }}</p>
      </div>
      <!-- /column -->
      <div class="col-lg-8">
        <div class="row row-cols-2 row-cols-md-4 gx-0 gx-md-8 gx-xl-12 gy-12" data-cues="fadeIn" data-group="clients">
          {% for client in site.data.clients.clients %}
          <div class="col">
            <figure class="px-3 px-md-0 px-xxl-2" data-cue="fadeIn"><img src="{{ client.image }}" alt="" /></figure>
          </div>
          <!--/column -->
          {% endfor %}
        </div>
        <!--/.row -->
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /section -->
