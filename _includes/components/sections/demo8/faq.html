<section class="wrapper bg-light">
<div class="container pt-14 pt-md-17">
<div class="card bg-soft-primary rounded-4">
  <div class="card-body p-md-10 p-xl-11">
    <div class="row gx-lg-8 gx-xl-12 gy-10">
      <div class="col-lg-6">
        <h3 class="display-4 mb-4">{{ page.faq.title }}</h3>
        <p class="lead fs-lg mb-0">{{ page.faq.subtitle }}</p>
      </div>
      <!--/column -->
      <div class="col-lg-6">
        <div class="accordion accordion-wrapper" id="accordionExample">
          {% for item in page.faq.questions %}
          <div class="card plain accordion-item">
            <div class="card-header" id="heading{{ forloop.index }}">
              <button class="{% unless item.active %}collapsed{% endunless %}" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.index }}" aria-expanded="{% if item.active %}true{% else %}false{% endif %}" aria-controls="collapse{{ forloop.index }}">{{ item.question }}</button>
            </div>
            <!--/.card-header -->
            <div id="collapse{{ forloop.index }}" class="accordion-collapse collapse {% if item.active %}show{% endif %}" aria-labelledby="heading{{ forloop.index }}" data-bs-parent="#accordionExample">
              <div class="card-body">
                <p>{{ item.answer }}</p>
              </div>
              <!--/.card-body -->
            </div>
            <!--/.accordion-collapse -->
          </div>
          <!--/.accordion-item -->
          {% endfor %}
        </div>
        <!--/.accordion -->
      </div>
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!--/.card-body -->
</div>
<!--/.card -->
</div>
</section>
