{% assign testimonial = site.data.testimonials.testimonials[0] %}
<section class="wrapper bg-light">
    <div class="container pt-15 pt-md-18">
        <div class="card bg-soft-primary rounded-4">
            <div class="card-body p-md-10 py-xxl-16 position-relative">
                <div class="position-absolute d-none d-lg-block" style="bottom:0; left:10%; width: 28%; z-index:2">
                    <figure><img src="/assets/img/photos/co2.webp" srcset="/assets/img/photos/co2@2x.webp 2x" alt="">
                    </figure>
                </div>
                <div class="row gx-md-0 gx-xl-12 text-center">
                    <div class="col-lg-7 offset-lg-5 col-xl-6">
                        <span class="ratings five mb-3"></span>
                        <blockquote class="border-0 fs-lg mb-0">
                            <p>"{{ testimonial.quote }}"</p>
                            <div class="blockquote-details justify-content-center text-center">
                                <div class="info p-0">
                                    <h5 class="mb-1">{{ testimonial.name }}</h5>
                                    <div class="meta mb-0">{{ testimonial.position }}</div>
                                </div>
                            </div>
                        </blockquote>
                    </div>
                    <!-- /column -->
                </div>
                <!-- /.row -->
            </div>
            <!--/.card-body -->
        </div>
        <!--/.card -->
    </div>
</section>
