 <section class="wrapper bg-light">
<div class="container pt-14 pt-md-17">
<div class="row gx-lg-8 gx-xl-12 gy-10  align-items-center">
  <div class="col-md-8 col-lg-6 position-relative">
    <div class="shape bg-soft-primary rounded-circle rellax w-20 h-20" data-rellax-speed="1" style="top: -2rem; left: -1.9rem;"></div>
    <figure class="rounded"><img src="{{ page.about.image }}" srcset="{{ page.about.image2x }} 2x" alt=""></figure>
  </div>
  <!--/column -->
  <div class="col-lg-6">
    <h2 class="display-4 mb-3">{{ page.about.title }}</h2>
    <p class="lead fs-lg">{{ page.about.subtitle | markdownify }}</p>
    <p class="mb-6">{{ page.about.text }}</p>
    <div class="row gx-xl-10 gy-6">
      {% for feature in page.about.features %}
      <div class="col-md-6">
        <div class="d-flex flex-row">
          <div>
            <img src="{{ feature.icon }}" class="svg-inject icon-svg icon-svg-sm me-4" alt="" />
          </div>
          <div>
            <h4 class="mb-1">{{ feature.title }}</h4>
            <p class="mb-0">{{ feature.text }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
      <!--/column -->
    </div>
    <!--/.row -->
  </div>
  <!--/column -->
</div>
<!--/.row -->
</div>
</section>
